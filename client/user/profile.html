<Template name="profileButton">
  {{#if currentUser}}
  <div>
    <button id="profile-button" type="button" name="button" class="btn btn-info">Your profile</button>
  </div>
  {{/if}}
</Template>

<Template name="analytics">
  <h3>Social ligu analytics:</h3>
  <ul style="list-style-type:disc" class="list-group">
  <li class="list-group-item list-group-item-success">{{userCount}} Users.</li>
  <li class="list-group-item list-group-item-success">{{sentenceCount}} Sentences.</li>
  <li class="list-group-item list-group-item-success">{{translateCount}} Translation.</li>
</ul>
</Template>
