<!-- simple-todos.html -->
<head>
  <title>Todo List </title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Task1</h1>
    </header>

    <ul>
      {{#each Sentences}}
        {{> sentences}}
      {{/each}}
    </ul>

    <form class="sentences-for-translate">
      <input type="text" name="text" placeholder="Add new sentence you want to translate" />
      <span> language input: </span>
      <select name="lang_in">
        <option>English</option>
        <option>French</option>
        <option>Japanese</option>
        <option>Vietnamese</option>
      </select>
      <br>
      <span> language output: </span>
      <select name="lang_out">
        <option>French</option>
        <option>English</option>
        <option>Japanese</option>
        <option>Vietnamese</option>
      </select>
  </form>

  </div>
</body>

<template name="sentences">
  <li class="{{#if isSelected}}selected{{/if}}">
    <button class="delete">&times;</button>
    <span class="text">{{text}}  {{lang_in}}  -> {{lang_out}}</span>
  </li>
</template>
